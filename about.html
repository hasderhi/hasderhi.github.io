<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tk_dev - Moved</title>
  <meta name="description" content="hasderhi.dev has moved to tk-dev-software.com" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root {
      --blue: #4e54c8;
      --red: #b33951;
      --bg-gradient: linear-gradient(135deg, var(--blue), var(--red));
      --text-color: #24292e;
      --card-bg: rgba(255, 255, 255, 0.85);
      --button-bg: #1c1c1c;
      --button-hover-bg: #2a2a2a;
      --button-text: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient: linear-gradient(135deg, #2b2f80, #8a3147);
        --text-color: #c9d1d9;
        --card-bg: rgba(22, 27, 34, 0.85);
        --button-bg: #fff;
        --button-hover-bg: #ddd;
        --button-text: #000;
      }
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: var(--text-color);
      background: var(--bg-gradient);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1), transparent 60%);
      transform: translate(-25%, -25%);
      animation: float 15s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(-25%, -25%) scale(1); }
      100% { transform: translate(-20%, -20%) scale(1.1); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: var(--card-bg);
      padding: 40px 50px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
      max-width: 500px;
      width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 25px;
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      transition: all 0.25s ease;
    }

    a.button:hover {
      background: var(--button-hover-bg);
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      background-color: var(--red);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="favicon.png" alt="tk_dev logo" class="logo" />
    <h1>I moved :)</h1>
    <p>
      This page is no longer available. All content has been moved to my new homepage:<br/>
      <strong>tk-dev-software.com</strong>
    </p>
    <a href="https://tk-dev-software.com" class="button">Go to tk-dev-software.com</a>
  </div>
</body>
</html>
