<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tk_dev - Contact</title>
  <meta name="description" content="tk_dev - Software with passion." />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root {
      --blue: #4e54c8;
      --red: #b33951;
      --bg-gradient: linear-gradient(135deg, #2b2f80, #8a3147);
      --text-color: #c9d1d9;
      --card-bg: rgba(22, 27, 34, 0.85);
      --input-bg: rgba(33, 38, 45, 0.9);
      --input-focus-bg: #000;
      --input-focus-color: #c9d1d9;
      --button-bg: #c9d1d9;
      --button-hover-bg: #b33951;
      --button-text: #000;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: var(--text-color);
      background: var(--bg-gradient);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Animated background overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1), transparent 60%);
      transform: translate(-25%, -25%);
      animation: float 15s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(-25%, -25%) scale(1); }
      100% { transform: translate(-20%, -20%) scale(1.1); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      margin-bottom: 25px;
      text-align: center;
      opacity: 0.9;
    }

    a {
      color: var(--text-color)
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: 600;
    }

    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      resize: vertical;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      background: var(--input-focus-bg);
      color: var(--input-focus-color);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--button-hover-bg);
      transform: scale(1.03);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      background-color: var(--red);
    }

    button:active {
      transform: scale(0.97);
      background-color: var(--red);
    }

    .form-status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .form-status.success {
      background: #d4edda;
      color: #155724;
    }

    .form-status.error {
      background: #f8d7da;
      color: #721c24;
    }

    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--button-text);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    #backButton:hover {
      background: var(--button-hover-bg);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    #backButton:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="goHome()">Home</button>

  <div class="container">


    <form id="contact-form" onsubmit="return handleSubmit(event)">
      <h1>Contact Me</h1>
      <p>Any questions? Feel free to reach out.</p>

      <label for="name">Name</label>
      <input type="text" id="name" name="from_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="from_email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="hidden" name="timestamp" id="timestamp" />
      <button type="submit">Send Message</button>
      <div id="form-status" class="form-status"></div>

      <p>
        Copyright (c) 2025 Tobias Kisling ('tk_dev', 'hasderhi') <br>
				<a href="https://tk-dev-software.com/legal">Legal Notice and Licensing</a><br>
			</p>
    </form>

    

    
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("PshI1tkda7sbTfQat"); // Public key
    })();

    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");
      const timestampField = document.getElementById("timestamp");
      timestampField.value = new Date().toLocaleString();

      emailjs.sendForm("service_zfpgejv", "template_k7yf8p1", form).then(
        () => {
          form.reset();
          showStatus("Message sent successfully!", "success");
        },
        (error) => {
          showStatus("Oops! Something went wrong. Please try again.", "error");
          console.error(error);
        }
      );

      return false;
    }

    function showStatus(message, type) {
      const status = document.getElementById("form-status");
      status.textContent = message;
      status.className = `form-status ${type}`;
      status.style.display = "block";
      setTimeout(() => { status.style.display = "none"; }, 5000);
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
