<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tk_dev - Not found</title>
  <meta name="description" content="hasderhi.dev has moved to tk-dev-software.com" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body,
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      scroll-behavior: smooth;
      background-color: var(--frame-bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100%;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #24292e;
      --accent-color: #4e54c8;
      --frame-bg-color: #f6f8fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0d1117;
        --text-color: #c9d1d9;
        --accent-color: #4e50c8;
        --frame-bg-color: #161b22;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 10px auto 25px;
      color: var(--text-color);
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent-color);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(78, 84, 200, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="favicon.png" alt="tk_dev logo" class="logo" />
    <h1>404 - Not found</h1>
    <p>
        The requested ressource couldn't be found on this server. Please check
        if the entered address is correct.<br><br>

        If you are looking for my homepage, it has moved to<br/>
      <strong>tk-dev-software.com</strong>
    </p>
    <a href="https://tk-dev-software.com" class="button">Go to tk-dev-software.com</a>
  </div>
</body>
</html>
